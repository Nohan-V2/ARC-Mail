<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARC Mail</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="window">
      <aside class="sidebar">
        <header class="header-sidebar">
          <nav class="navigation">
            <div class="controls">
              <!-- ARC icon -->
              <div class="arc-icon-container icons">
                <svg
                  class="arc-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >

                    fill-rule="evenodd"
                    clip-rule="evenodd"

79 13.563C19.8519 12.031 20.8689 10.1473 21.2278 8.53199C21.3376 8.03781 21.0261 7.54818 20.5319 7.43836C20.0377 7.32855 19.5481 7.64013 19.4382 8.13431C19.1954 9.22721 18.5268 10.5758 17.5099 11.7728L18.3579 13.563Z"
                    fill="#FFFFFF"
                    fill-opacity="0.4"
                  />
                </svg>
              </div>
              <!-- sidebar icon -->
              <div class="sidebar-icon-container icons">
                <svg
                  class="sidebar-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9 3V21M16 15L13 12L16 9M5 3H19C20.1046 3 21 3.89543 21 5V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3Z"
                    stroke="#FFFFFF"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-opacity="0.4"
                  />
                </svg>
              </div>

              <!-- columns icon -->
              <div class="columns-icon-container icons">
                <svg
                  class="columns-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 3V21M5 3H19C20.1046 3 21 3.89543 21 5V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3Z"
                    stroke="#FFFFFF"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-opacity="0.4"
                  />
                </svg>
              </div>
            </div>

            <div class="pen-square-container">
              <!-- Pen Square Icon -->
              <div class="pen-square-icon-container icons">
                <svg
                  class="pen-square-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13M18.5 2.49998C18.8978 2.10216 19.4374 1.87866 20 1.87866C20.5626 1.87866 21.1022 2.10216 21.5 2.49998C21.8978 2.89781 22.1213 3.43737 22.1213 3.99998C22.1213 4.56259 21.8978 5.10216 21.5 5.49998L12 15L8 16L9 12L18.5 2.49998Z"
                    stroke="#FFFFFF"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-opacity="0.4"
                  />
                </svg>
              </div>
            </div>
          </nav>

          <div class="url-and-favs">
            <label for="search" class="search-bar">
              <!-- search icon -->
              <div class="icons">
                <svg
                  class="search-icon"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21.0002 21L16.7002 16.7M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                    stroke="#FFFFFF"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-opacity="0.4"
                  />
                </svg>
              </div>

              <input
                type="text"
                name="search"
                id="search"
                placeholder="Search here..."
              />
            </label>

            <ul class="pinned-favourite-wrapper">
              <li class="pinned-favourite-element">
                <img
                  src="./img/socials/Divann mon quoicoubibou.jpg"
                  alt="Divann mon quoicoubibou"
                  class="profil-pinned"
                />
              </li>
              <li class="pinned-favourite-element">
                <img
                  src="./img/socials/Divann mon quoicoubibou.jpg"
                  alt="Divann mon quoicoubibou"
                  class="profil-pinned"
                />
              </li>
              <li class="pinned-favourite-element">
                <img
                  src="./img/socials/Divann mon quoicoubibou.jpg"
                  alt="Divann mon quoicoubibou"
                  class="profil-pinned"
                />
              </li>

              <li class="pinned-favourite-element">
                <img
                  src="./img/socials/Divann mon quoicoubibou.jpg"
                  alt="Divann mon quoicoubibou"
                  class="profil-pinned"
                />
              </li>

              <li class="pinned-favourite-element">
                <img
                  src="./img/socials/Divann mon quoicoubibou.jpg"
                  alt="Divann mon quoicoubibou"
                  class="profil-pinned"
                />
              </li>
            </ul>
          </div>
        </header>

        <main class="main-sidebar">
          <div class="spaces-and-select">
            <div class="spaces-container">
              <!-- Space Icon -->
              <div class="space-icon-container">
                <svg
                  class="space-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M18 16L22 12L18 8M6 8L2 12L6 16M14.5 4L9.5 20"
                    stroke="#000"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>

              <span class="name-space">Code</span>
            </div>

            <div class="select-container">
              <select name="select-box" id="select-box">
                <option value="Inbox" selected>Inbox</option>
                <option value="Sent">Sent</option>
                <option value="Spam">Spam</option>
                <option value="All Mail">All Mail</option>
              </select>
            </div>
          </div>

          <div class="tabs-wrapper">
            <div class="tab-container">
              <!-- Img Tab  -->
              <div class="img-tab-container">
                <img
                  src="./img/socials/Divann mon quoicoubibou.jpg"
                  alt="Divann mon quoicoubibou"
                  class="profil"
                />
              </div>

              <div class="text-tab-wrapper">
                <div class="profil-tab">
                  <p class="profil-name">Divann mon quoicoubibou</p>

                  <p class="message-profil">Salut comment ça va ?</p>
                </div>

                <div class="date-message">
                  <p class="date-text">00:00</p>
                </div>
              </div>
            </div>
          </div>
        </main>

        <footer class="footer-sidebar">
          <!-- moon icon -->
          <div class="moon-icon-container icons">
            <svg
              class="moon-icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 3C10.8065 4.19347 10.136 5.81217 10.136 7.5C10.136 9.18783 10.8065 10.8065 12 12C13.1935 13.1935 14.8122 13.864 16.5 13.864C18.1878 13.864 19.8065 13.1935 21 12C21 13.78 20.4722 15.5201 19.4832 17.0001C18.4943 18.4802 17.0887 19.6337 15.4442 20.3149C13.7996 20.9961 11.99 21.1743 10.2442 20.8271C8.49836 20.4798 6.89472 19.6226 5.63604 18.364C4.37737 17.1053 3.5202 15.5016 3.17294 13.7558C2.82567 12.01 3.0039 10.2004 3.68509 8.55585C4.36628 6.91131 5.51983 5.50571 6.99987 4.51677C8.47991 3.52784 10.22 3 12 3Z"
                stroke="#FFFFFF"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-opacity="0.4"
              />
            </svg>
          </div>

          <div class="spaces-wrapper">
            <!-- Spaces Icons -->
            <div class="spaces-icons-container icons">
              <svg
                class="spaces-icons icon-selected"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18 16L22 12L18 8M6 8L2 12L6 16M14.5 4L9.5 20"
                  stroke="#000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>

          <!-- Plus Icon -->
          <div class="create-spaces-icon icons">
            <svg
              class="plus-icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 12H19M12 5V19"
                stroke="#FFFFFF"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-opacity="0.4"
              />
            </svg>
          </div>
        </footer>
      </aside>

      <section class="screen">
        <div class="welcome-container">
          <h1 class="title-welcome">Welcome Nohan !</h1>

          <p class="text-welcome">Connecter vous pour avoir vos contacts</p>

          <button class="btn-welcome">Se connecter</button>
        </div>

        <div class="connect-container">
          <h1 class="title-connect">Se connecter</h1>

          <button class="message"></button>

          <button class="gmail"></button>

          <button class="whatsapp"></button>

          <button class="snapchat"></button>

          <button class="discord"></button>

          <button class="instagram"></button>
        </div>
      </section>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
